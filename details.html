<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMS - Detailed Features</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Project Operations Management System (POMS) - Detailed Features</h1>
        <a href="home.html">Back to Home</a>
    </header>
    <main>
        <section id="budget-management">
            <h2>Budget Management</h2>
            <div id="budget-tracking">
                <p>Total Budget: <span id="total-budget-detail"></span></p>
                <p>Remaining Funds: <span id="remaining-funds-detail"></span></p>
                <p>Expenses: <span id="expenses-detail"></span></p>
            </div>
            <canvas id="budgetChart"></canvas>
            <button id="update-budget">Update Budget</button>
        </section>
        <section id="task-management">
            <h2>Event & Task Management</h2>
            <button id="create-task-detail">Create Task</button>
            <div id="task-list-detail"></div>
        </section>
        <section id="document-storage">
            <h2>Document Storage</h2>
            <input type="file" id="upload-file-detail">
            <button id="upload-document">Upload Document</button>
        </section>
        <section id="project-overview">
            <h2>Project Overview & Statistics</h2>
            <canvas id="projectOverviewChart"></canvas>
        </section>
        <section id="team-collaboration">
            <h2>Team Collaboration</h2>
            <button id="assign-task-detail">Assign Task</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Project Operations Management System by ByteForge Devs</p>
    </footer>
    <script src="js/details.js"></script>
</body>
</html>
